name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HAPROXY_VERSION: "3.2.4"
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Stage 1: Lint (runs first, fast feedback)
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-lint-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: |
          sed -i 's/, "tests"//' Cargo.toml
          sed -i 's/"tests", //' Cargo.toml
          cargo clippy -p haproxy-otel-module --all-targets -- -D warnings

  # ============================================================================
  # Stage 2: Tests (parallel after lint)
  # ============================================================================
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install HAProxy
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends software-properties-common
          sudo add-apt-repository ppa:vbernat/haproxy-3.2 -y
          sudo apt-get install haproxy=3.2.\*

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test -p haproxy-otel-tests

  docker-test:
    name: Docker Module Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: haproxy-ingress-otel:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Verify OTEL module
        run: |
          OUTPUT=$(docker run --rm --user root --entrypoint sh \
            -e OTEL_SERVICE_NAME=test-service \
            -e OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4318 \
            haproxy-ingress-otel:test -c '
            cat > /tmp/test.cfg << "EOF"
          global
              tune.lua.bool-sample-conversion pre-3.1-bug
              master-worker
              insecure-fork-wanted
              lua-load-per-thread /etc/haproxy/lua/otel.lua

          defaults
              mode http
              timeout connect 5s
              timeout client 5s
              timeout server 5s

          frontend test
              bind :8080
              http-request lua.start_server_span
              filter lua.opentelemetry-trace
              default_backend default

          backend default
              server srv1 127.0.0.1:8081
          EOF
          haproxy -c -f /tmp/test.cfg 2>&1
          ')
          echo "$OUTPUT"
          echo "$OUTPUT" | grep -q "OpenTelemetry initialized" || exit 1

  e2e:
    name: E2E Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: haproxy-ingress-otel:test
          cache-from: type=gha
          platforms: linux/amd64

      - name: Run E2E tests
        run: |
          chmod +x e2e/e2e.sh
          BUILD=0 PLATFORM=linux/amd64 ./e2e/e2e.sh

      - name: Cleanup
        if: always()
        run: docker compose -f e2e/docker-compose.yaml down -v 2>/dev/null || true

  # ============================================================================
  # Stage 3: Build (parallel with tests, after lint)
  # ============================================================================
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    needs: lint
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Get versions
        id: versions
        run: |
          echo "otel=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          cache-from: type=gha,scope=build-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.suffix }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.suffix }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Summary
        run: |
          echo "## Build: ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| HAProxy | ${{ env.HAPROXY_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OTEL | ${{ steps.versions.outputs.otel }} |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 4: Push manifest (only on main, after all tests pass)
  # ============================================================================
  push:
    name: Push Multi-arch Image
    runs-on: ubuntu-latest
    needs: [unit-test, docker-test, e2e, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get versions
        id: versions
        run: |
          echo "otel=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.HAPROXY_VERSION }}-${{ steps.versions.outputs.otel }}-${{ steps.versions.outputs.sha }}
            type=raw,value=${{ env.HAPROXY_VERSION }}-${{ steps.versions.outputs.otel }}
            type=raw,value=latest

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Summary
        run: |
          TAG="${{ env.HAPROXY_VERSION }}-${{ steps.versions.outputs.otel }}-${{ steps.versions.outputs.sha }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          jq -r '.tags[]' <<< "$DOCKER_METADATA_OUTPUT_JSON" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${IMAGE}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
