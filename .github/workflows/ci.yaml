name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Stage 0: Load versions from versions.env (single source of truth)
  # ============================================================================
  versions:
    name: Load Versions
    runs-on: ubuntu-latest
    outputs:
      haproxy_ingress: ${{ steps.versions.outputs.HAPROXY_INGRESS_VERSION }}
      haproxy: ${{ steps.versions.outputs.HAPROXY_VERSION }}
      s6_overlay: ${{ steps.versions.outputs.S6_OVERLAY_VERSION }}
      rust: ${{ steps.versions.outputs.RUST_VERSION }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4
        with:
          sparse-checkout: versions.env
          sparse-checkout-cone-mode: false

      - name: Read versions.env
        id: versions
        run: |
          while IFS='=' read -r key value; do
            [[ -z "$key" || "$key" =~ ^# ]] && continue
            echo "${key}=${value}" >> $GITHUB_OUTPUT
          done < versions.env

  # ============================================================================
  # Stage 0.5: Verify all version references are in sync
  # ============================================================================
  check-versions:
    name: Check Version Sync
    runs-on: ubuntu-latest
    needs: versions
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4

      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # ratchet:jdx/mise-action@v2
        with:
          install: false

      - name: Verify versions match
        run: mise run check-versions

  # ============================================================================
  # Stage 1: Lint (runs first, fast feedback)
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [versions, check-versions]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4

      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # ratchet:jdx/mise-action@v2

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # ratchet:actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-lint-

      - name: Lint
        run: |
          sed -i 's/, "tests"//' Cargo.toml
          sed -i 's/"tests", //' Cargo.toml
          mise run lint

  # ============================================================================
  # Stage 2: Tests (parallel after lint)
  # ============================================================================
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [versions, lint]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4

      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # ratchet:jdx/mise-action@v2

      - name: Install HAProxy with Lua
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends software-properties-common
          sudo add-apt-repository ppa:vbernat/haproxy-${{ needs.versions.outputs.haproxy }} -y
          sudo apt-get install haproxy=${{ needs.versions.outputs.haproxy }}.\*

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # ratchet:actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: mise run test

  docker-test:
    name: Docker Module Test
    runs-on: ubuntu-latest
    needs: [versions, lint]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # ratchet:docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # ratchet:docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: haproxy-ingress-otel:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Verify OTEL module
        run: |
          OUTPUT=$(docker run --rm --user root --entrypoint sh \
            -e OTEL_SERVICE_NAME=test-service \
            -e OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4318 \
            haproxy-ingress-otel:test -c '
            cat > /tmp/test.cfg << "EOF"
          global
              tune.lua.bool-sample-conversion pre-3.1-bug
              master-worker
              insecure-fork-wanted
              lua-load-per-thread /etc/haproxy/lua/otel.lua

          defaults
              mode http
              timeout connect 5s
              timeout client 5s
              timeout server 5s

          frontend test
              bind :8080
              http-request lua.start_server_span
              filter lua.opentelemetry-trace
              default_backend default

          backend default
              server srv1 127.0.0.1:8081
          EOF
          haproxy -c -f /tmp/test.cfg 2>&1
          ')
          echo "$OUTPUT"
          echo "$OUTPUT" | grep -q "OpenTelemetry initialized" || exit 1

  e2e:
    name: E2E Test
    runs-on: ubuntu-latest
    needs: [versions, lint]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4

      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # ratchet:jdx/mise-action@v2
        with:
          install: false

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # ratchet:docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # ratchet:docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: haproxy-ingress-otel:test
          cache-from: type=gha
          platforms: linux/amd64

      - name: Run E2E tests
        run: BUILD=0 PLATFORM=linux/amd64 mise run e2e

      - name: Cleanup
        if: always()
        run: docker compose -f e2e/docker-compose.yaml down -v 2>/dev/null || true

  # ============================================================================
  # Stage 3: Build (parallel with tests, after lint)
  # ============================================================================
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    needs: [versions, lint]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4

      - name: Get versions
        id: versions
        run: |
          echo "otel=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # ratchet:docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # ratchet:docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # ratchet:docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          cache-from: type=gha,scope=build-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.suffix }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # ratchet:actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.suffix }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Summary
        run: |
          echo "## Build: ${{ matrix.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| HAProxy | ${{ needs.versions.outputs.haproxy_ingress }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OTEL | ${{ steps.versions.outputs.otel }} |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 4: Push manifest (only on main, after all tests pass)
  # ============================================================================
  push:
    name: Push Multi-arch Image
    runs-on: ubuntu-latest
    needs: [versions, unit-test, docker-test, e2e, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4

      - name: Get versions
        id: versions
        run: |
          echo "otel=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # ratchet:actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # ratchet:docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # ratchet:docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.versions.outputs.haproxy_ingress }}-${{ steps.versions.outputs.otel }}-${{ steps.versions.outputs.sha }}
            type=raw,value=${{ needs.versions.outputs.haproxy_ingress }}-${{ steps.versions.outputs.otel }}
            type=raw,value=latest

      - name: Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # ratchet:docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Summary
        run: |
          TAG="${{ needs.versions.outputs.haproxy_ingress }}-${{ steps.versions.outputs.otel }}-${{ steps.versions.outputs.sha }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          jq -r '.tags[]' <<< "$DOCKER_METADATA_OUTPUT_JSON" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${IMAGE}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
