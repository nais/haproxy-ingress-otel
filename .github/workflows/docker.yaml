name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HAPROXY_VERSION: "3.2.4"
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (module only)
        run: |
          # Remove tests from workspace members
          sed -i 's/, "tests"//' Cargo.toml
          sed -i 's/"tests", //' Cargo.toml
          cargo clippy -p haproxy-otel-module --all-targets -- -D warnings

  test:
    name: Test OTEL Module
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image (amd64 only)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: haproxy-otel:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test OTEL module loads correctly
        run: |
          docker run --rm --user root --entrypoint sh haproxy-otel:test -c '
          cat > /tmp/test.cfg << "EOF"
          global
              tune.lua.bool-sample-conversion pre-3.1-bug
              master-worker
              insecure-fork-wanted
              lua-load-per-thread /etc/haproxy/lua/otel.lua

          defaults
              mode http
              timeout connect 5s
              timeout client 5s
              timeout server 5s

          frontend test
              bind :8080
              http-request lua.start_server_span
              filter lua.opentelemetry-trace
              default_backend default

          backend default
              server srv1 127.0.0.1:8081
          EOF
          haproxy -c -f /tmp/test.cfg 2>&1
          '

      - name: Verify OTEL initialization output
        run: |
          OUTPUT=$(docker run --rm --user root --entrypoint sh \
            -e OTEL_SERVICE_NAME=test-service \
            -e OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4318 \
            haproxy-otel:test -c '
            cat > /tmp/test.cfg << "EOF"
          global
              tune.lua.bool-sample-conversion pre-3.1-bug
              master-worker
              insecure-fork-wanted
              lua-load-per-thread /etc/haproxy/lua/otel.lua

          defaults
              mode http
              timeout connect 5s
              timeout client 5s
              timeout server 5s

          frontend test
              bind :8080
              http-request lua.start_server_span
              filter lua.opentelemetry-trace
              default_backend default

          backend default
              server srv1 127.0.0.1:8081
          EOF
          haproxy -c -f /tmp/test.cfg 2>&1
          ')
          echo "$OUTPUT"
          echo "$OUTPUT" | grep -q "OpenTelemetry initialized" || (echo "OTEL initialization failed!" && exit 1)
          echo "OTEL module test passed!"

  e2e-docker:
    name: E2E Test (Docker Compose)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: haproxy-otel:test
          cache-from: type=gha
          platforms: linux/amd64

      - name: Run Docker Compose E2E tests
        run: |
          chmod +x e2e/run.sh
          BUILD=0 ./e2e/run.sh

      - name: Cleanup
        if: always()
        run: |
          cd e2e && docker compose down || true

  e2e-kind:
    name: E2E Test (Kind)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: haproxy-otel:test
          cache-from: type=gha
          platforms: linux/amd64

      - name: Install kind
        uses: helm/kind-action@v1
        with:
          install_only: true

      - name: Run E2E tests
        run: |
          chmod +x e2e/kind-e2e.sh
          BUILD=0 ./e2e/kind-e2e.sh

  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    needs: [e2e-docker, e2e-kind]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get haproxy-otel version
        id: otel-version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          cache-from: type=gha,scope=build-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.suffix }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.suffix }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  push-manifest:
    name: Push Multi-arch Manifest
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get haproxy-otel version
        id: otel-version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.HAPROXY_VERSION }}-${{ steps.otel-version.outputs.version }}-${{ steps.sha.outputs.short }}
            type=raw,value=${{ env.HAPROXY_VERSION }}-${{ steps.otel-version.outputs.version }},enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)
